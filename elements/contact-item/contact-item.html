<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../contact-fav-icon/contact-fav-icon.html">

<dom-module id="contact-item">
  <template>
  <style>
    paper-card {
      width: 100%;
      padding: 10px;
      text-align: center;
    }

    img {
      float: left;
      margin: 0 10px;
    }

    .contact-name {
      display: inline-block;
      margin-top: 15px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 25%;
    }

  </style>
    <paper-card>
      <div>
        <img src="{{user.picture.thumbnail}}">
      </div>
      <div class="contact-name">{{user.name.first}}</div>
      <contact-fav-icon user="{{user}}"></contact-fav-icon>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'contact-item',
      properties: {
        user: {
          type: Object
        }
      }
    })
  </script>
</dom-module>
